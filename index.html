<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/fontface.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <title>Perfil de Links</title>
</head>

<body>
  <main>
    <header>
      <div class="imagem__perfil">
        <img class="imagem" src="./assets/images/avatar-jessica.jpeg" alt="avatar jessica">
      </div>

      <div class="descricao__perfil">
        <h1 class="nome__perfil">Jessica Randall</h1>
        <h2 class="cidade__perfil">London, United Kingdom</h2>
        <p class="profissao__perfil">"Front-end developer and avid reader."</p>
      </div>
    </header>

    <content>
      <ul class="redes__sociais">
        <li class="github"><a href="#">GitHub</a></li>
        <li class="frontend__mentor"> <a href="#">Frontend Mentor</a></li>
        <li class="linkedin"><a href="#">Linkedin</a></li>
        <li class="twitter"><a href="#">Twitter</a></li>
        <li class="instagram"><a href="#">Instagram</a></li>
      </ul>
    </content>
  </main>

</body>

</html>
